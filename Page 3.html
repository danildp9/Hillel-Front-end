<body>
    <h1>Поиск</h1>
    <form action="https://fom.in.ua/echo" target="_blank">
        <h4><label for="тип">Тип авто:</label></h4>
       <p><select  name="тип" id="тип">
            <Option>Седан</Option>
            <Option>Универсал</Option>
            <Option>Хэтчбек</Option>
            <Option>Внедорожник</Option>
            <Option>Пикап</Option>
        </select></p>
        <h4><label for="car">Марка авто:</label></h4>
        <p>
            <select name="марка" id="марка">
            <Option>Бьюик</Option>
            <Option>Кадиллак</Option>
            <Option>Крайслер</Option>
            <Option>Джип</Option>
            <Option>Линкольн</Option>
            <Option>Хаммер</Option>
            <Option>Форд</Option>
            <Option>Шевроле</Option>
            <Option>Опель</Option>
            <Option>Фольксваген</Option>
            <Option>Рено</Option>
            <Option>Пежо</Option>
            <Option>Тойота</Option>
            <Option>Хонда</Option>
            <Option>Черри</Option>
            <Option>Мерседес</Option>
            <Option>Ауди</Option>
        </select></p>

        <h4><label for="страна">Марка авто:</label></h4>
        <p>
            <select name="страна" id="страна">
            <Option>США</Option>
            <Option>Германия</Option>
            <Option>Франция</Option>
            <Option>Италия</Option>
            <Option>Япония</Option>
            <Option>Англия</Option>
            <Option>Чехия</Option>
            <Option>Китай</Option>
        </select></p>
        <h4><label for="цена">Цена:</label></h4>
        <p>
            <input type="text" name="цена" id="цена"placeholder="от">
            <input type="text" name="цена" id="цена"placeholder="до">
            <select name="цена" id="цена">
            <Option>Гривен</Option>
            <Option>Долларов</Option>
            <Option>Евро</Option>
            </select>

        </p>
        
        <h4><label for="год">Год выпуска:</label></h4>
        <p>
            <input type="text" name="год" id="год"placeholder="от">
            <input type="text" name="год" id="год"placeholder="до">
        </p>
       <p>
        <h4><label for="Состояние">Состояние Авто:</label></h4>
              <input type="checkbox" name="Состояние" id="Состояние">Б.У
              <input type="checkbox" name="Состояние" id="Состояние">Без пробега
              <input type="checkbox" name="Состояние" id="Состояние">В Кредите
              <input type="checkbox" name="Состояние" id="Состояние">После ДТП
              </p>

        <p>
            <h4><label for="Топливо">Тип топлива:</label></h4>
          <input type="radio" name="Топливо" id="Топливо">Не выбрано 
          <input type="radio" name="Топливо" id="Топливо">Газ/Бензин 
          <input type="radio" name="Топливо" id="Топливо">Дизель
          <input type="radio" name="Топливо" id="Топливо">Бензин
          <input type="radio" name="Топливо" id="Топливо">Електро
 

        </p>

        <p>
        <h4><label for="Коробка">Тип топлива:</label></h4>
        <input type="checkbox" name="Коробка" id="Коробка">Вариатор 
        <input type="checkbox" name="Коробка" id="Коробка">Механика 
        <input type="checkbox" name="Коробка" id="Коробка">Автомат
        <input type="checkbox" name="Коробка" id="Коробка">Робот
        <input type="checkbox" name="Коробка" id="Коробка">Типтроинк

        </p>
        

        <p><h4><label for="цвет">Цвет:</label></h4>
        <input type="color" name="цвет" id="цвет">
        </p>
    <p><h4><label for="комфорт">Комфорт:</label></h4>
        <input type="checkbox" name="комфорт" id="комфорт">Деревянные вставки 
        <input type="checkbox" name="комфорт" id="комфорт">Кондиционер
        <input type="checkbox" name="комфорт" id="комфорт">Кожаный салон
        <input type="checkbox" name="комфорт" id="комфорт">Люк
        <input type="checkbox" name="комфорт" id="комфорт">Мульти руль
        <input type="checkbox" name="комфорт" id="комфорт">Панорамная Крыша 
        <input type="checkbox" name="комфорт" id="комфорт">Комбинированная Кожа
        <input type="checkbox" name="комфорт" id="комфорт">Датчик слипых зон
        <input type="checkbox" name="комфорт" id="комфорт">Круиз контроль 

    </p>
    <p><input type="submit"></p>
